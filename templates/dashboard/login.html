{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="{% static 'loginStyle.css' %}">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css" />
    <script src="{% static 'login.js' %}"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=fingerprint" />

</head>
<body>
    <!-- creating the login form -->
     <section class="home">
        <div class="form_container">
            <div class="login_form">
                <form method="POST" action="{% url 'dashboard-login' %}">
                    {% csrf_token %}
                    <h2 class="login">Login</h2>
                    <!--enter username-->
                    <div class="input_box">
                        <i class="uil uil-user user"></i>
                        <input type="text" name="username" placeholder="Enter your name" required>
                    </div>
                    <!--Enter password-->
                    <div class="input_box">
                        <input class="password-input" name="password" type="password" placeholder="Enter your password" required>
                        <i class="uil uil-lock lock"></i>
                        <i class="uil uil-eye-slash pw_hidden"></i><!-- Closed eye icon -->
                    </div>
                    <!-- Login button -->
                    <div class="input_box">
                        <button type="submit" class="login_button">Login</button>
                    </div>

                    {% if messages %}
                    {% for message in messages %}
                        <p>{{ message }}</p>
                    {% endfor %}
                    {% endif %}
                </form>
            </div>
        </div>
     </section>
    
</body>
</html>
