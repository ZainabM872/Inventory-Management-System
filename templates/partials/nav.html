{% load static %}
<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Hello, world!</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="{% static '/navstyle.css' %}">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar custom-navbar navbar-expand-md bg-body-tertiary" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand me-auto" href="#">CZAventory</a>
            <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasNavbarLabel">CZAventory</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <ul class="navbar-nav justify-content-center flex-grow-1 pe-3 gap-2">
                        <li class="nav-item">
                            <a class="nav-link {% if request.path == '/manager/' %}active{% endif %}" href="{% url 'dashboard-manager' %}">Dashboard</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if request.path == '/stock/' %}active{% endif %}" href="{% url 'stock-page' %}">Stock</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if request.path == '/suppliers/' %}active{% endif %}" href="{% url 'suppliers-page' %}">Suppliers</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if request.path == '/orders/' %}active{% endif %}" href="{% url 'orders-page' %}">Orders</a>
                        </li>
                        <!--
                        <li class="nav-item">
                            <a class="nav-link {% if request.path == '/orders/' %}active{% endif %}" href="{% url 'dashboard-staff' %}">Schedule</a>
                        </li>-->
                    </ul>
                </div>
            </div>
            <a href="{% url 'dashboard-login' %}" class="logout-button">Logout</a>
            <button class="navbar-toggler pe-0" type="button" data-bs-toggle="offcanvas"
                data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>
    <!-- End of Navbar -->

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
